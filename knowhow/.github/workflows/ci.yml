name: CI Check

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          client/package-lock.json

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Lint server
      run: |
        cd server
        npx eslint src/ --ext .js || true

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Lint client
      run: |
        cd client
        npm run lint

    - name: Build client
      run: |
        cd client
        npm run build

  docker-build-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build API Docker image (check only)
      run: |
        docker build -f server/Dockerfile --target development -t knowhow-api:test server/

    - name: Build Client Docker image (check only)
      run: |
        docker build -f client/Dockerfile --target development -t knowhow-client:test client/
