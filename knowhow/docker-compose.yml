
networks:
  knowhow-network:
    driver: bridge

services:
  postgres:
    image: postgres:14-alpine
    container_name: knowhow_db
    environment:
      POSTGRES_USER: knowhowadmin
      POSTGRES_PASSWORD: knowhowpass
      POSTGRES_DB: knowhow
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - knowhow-network

  redis:
    image: redis:7-alpine
    container_name: knowhow_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - knowhow-network

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: knowhow_api
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - PORT=3001
    ports:
      - "3010:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - knowhow-network
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: knowhow_client
    environment:
      - VITE_API_URL=
      - VITE_PROXY_TARGET=http://api:3001
      - NODE_ENV=development
    ports:
      - "5174:5173"
    depends_on:
      - api
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - knowhow-network

volumes:
  postgres_data:
  redis_data:
