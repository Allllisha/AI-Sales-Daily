version: '3.8'

# 本番環境用のDocker Compose設定
# Azure Web Appにデプロイする場合の構成

services:
  # APIサーバー（フロントエンドビルド含む）
  api:
    image: ${ACR_NAME:-knowhowacr}.azurecr.io/knowhow-api:latest
    container_name: knowhow-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Azure管理の環境変数を使用
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      # Azure OpenAI
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      # Azure Speech
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      # Azure Cognitive Search
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_KEY=${AZURE_SEARCH_KEY}
      - AZURE_SEARCH_INDEX=${AZURE_SEARCH_INDEX}
      # CORS
      - CLIENT_URL=${CLIENT_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
    ports:
      - "80:3001"
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # フロントエンド（Azure App Serviceにデプロイ）
  client:
    image: ${ACR_NAME:-knowhowacr}.azurecr.io/knowhow-client:latest
    container_name: knowhow-client
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://${API_APP_NAME}.azurewebsites.net
      - VITE_WS_URL=wss://${API_APP_NAME}.azurewebsites.net
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: always
