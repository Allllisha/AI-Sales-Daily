name: Knowhow Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: knowhow/server/package-lock.json

    - name: Install server dependencies
      run: |
        cd knowhow/server
        npm ci

    - name: Run database migration
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd knowhow/server
        node src/db/migrate.js
