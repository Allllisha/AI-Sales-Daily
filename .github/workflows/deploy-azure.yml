name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: salesdaily-api
  AZURE_ACR_NAME: salesdailyacr
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push to ACR
      run: |
        cd server
        docker build -f Dockerfile.prod -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/sales-daily-api:${{ github.sha }} .
        docker tag ${{ env.AZURE_ACR_NAME }}.azurecr.io/sales-daily-api:${{ github.sha }} ${{ env.AZURE_ACR_NAME }}.azurecr.io/sales-daily-api:latest
        docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/sales-daily-api:${{ github.sha }}
        docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/sales-daily-api:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.AZURE_ACR_NAME }}.azurecr.io/sales-daily-api:${{ github.sha }}

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image for frontend
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push frontend to ACR
      run: |
        cd client
        docker build \
          --build-arg VITE_API_URL=https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net \
          --build-arg VITE_WS_URL=wss://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/realtime/ws \
          -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/salesdaily-frontend:${{ github.sha }} .
        docker tag ${{ env.AZURE_ACR_NAME }}.azurecr.io/salesdaily-frontend:${{ github.sha }} ${{ env.AZURE_ACR_NAME }}.azurecr.io/salesdaily-frontend:latest
        docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/salesdaily-frontend:${{ github.sha }}
        docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/salesdaily-frontend:latest

    - name: Deploy frontend to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: salesdaily-web
        images: ${{ env.AZURE_ACR_NAME }}.azurecr.io/salesdaily-frontend:${{ github.sha }}